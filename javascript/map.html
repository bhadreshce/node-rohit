<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        const products = [
            { id: 1, name: 'Laptop', category: 'Electronics', price: 999, inStock: true, ratings: [5, 4, 4, 5] },
            { id: 2, name: 'Phone', category: 'Electronics', price: 799, inStock: false, ratings: [3, 4, 2] },
            { id: 3, name: 'Shoes', category: 'Fashion', price: 120, inStock: true, ratings: [4, 4, 3, 5] },
            { id: 4, name: 'Watch', category: 'Fashion', price: 250, inStock: true, ratings: [] },
            { id: 5, name: 'Tablet', category: 'Electronics', price: 600, inStock: true, ratings: [5, 4, 3, 4] },
            { id: 6, name: 'TV', category: 'Electronics', price: 1500, inStock: false, ratings: [5, 5, 5] },
            { id: 7, name: 'Jacket', category: 'Fashion', price: 300, inStock: true, ratings: [3, 3, 4] }
        ];

        const filteredProducts = products
            .filter(product => {
                const { inStock, price, category, ratings } = product;

                const avgRating = ratings.length > 0
                    ? ratings.reduce((sum, rating) => sum + rating, 0) / ratings.length
                    : 0;

                return inStock === true &&                   // Product is in stock
                    price >= 100 &&                       // Price is greater than or equal to $100
                    price <= 1000 &&                      // Price is less than or equal to $1000
                    ['Electronics', 'Fashion'].includes(category) && // Category is either 'Electronics' or 'Fashion'
                    avgRating >= 4;                       // Average rating is 4 or above
            })
            .map(product => {
                const { id, name, price, category, ratings } = product;

                const avgRating = ratings.length > 0
                    ? ratings.reduce((sum, rating) => sum + rating, 0) / ratings.length
                    : 'No ratings yet';

                return {
                    id,
                    name,
                    price,
                    category,
                    avgRating: typeof avgRating === 'number' ? avgRating.toFixed(2) : avgRating
                };
            });

        console.log(filteredProducts);


    </script>
</body>

</html>
